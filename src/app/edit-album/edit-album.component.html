<h4>Edit Album</h4>

<label>New Album Title:</label>
<input type="text" [(ngModel)]="selectedAlbum.title">
<br>

<label>New Album Artist:</label>
<input type="text" [(ngModel)]="selectedAlbum.artist">
<br>

<label>New Album Description:</label>
<input type="text" [(ngModel)]="selectedAlbum.description">

<button (click)="beginUpdatingAlbum(selectedAlbum)" class="btn">Update</button>
<hr>
<button (click)="beginDeletingAlbum(selectedAlbum)">Delete</button>
